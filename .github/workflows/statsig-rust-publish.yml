name: Statsig Rust Publish

on:
  workflow_dispatch:
  release:
    types: [released, prereleased]

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Package Statsig Lib and Grpc
        run: |
          cargo package --allow-dirty --package sigstat
          cargo package --allow-dirty --package sigstat-grpc

      - name: Publish Statsig Lib and Grpc
        run: |
          cargo publish --allow-dirty --package sigstat-grpc
          cargo publish --allow-dirty --package sigstat
