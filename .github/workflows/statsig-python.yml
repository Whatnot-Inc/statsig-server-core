name: Statsig Python

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:
  release:
    types: [released, prereleased]

permissions:
  contents: read

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        config:
          # - target: amazonlinux2-arm64
          #   platform: linux/arm64
          #   runner: statsig-ubuntu-arm64

          - target: amazonlinux2023-arm64
            platform: linux/arm64
            runner: statsig-ubuntu-arm64
            always_build: true

          # - target: amazonlinux2-x86_64
          #   platform: linux/amd64
          #   runner: ubuntu-latest

          - target: amazonlinux2023-x86_64
            platform: linux/amd64
            runner: ubuntu-latest

    runs-on: ${{ matrix.config.runner }}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install CLI Dependencies
        run: cd cli && npm install

      - name: "Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Compute Dockerfile Hash"
        id: compute_hash
        run: |
          md5hash=$(md5sum cli/src/docker/Dockerfile.${{ matrix.config.target }} | awk '{ print $1 }')
          echo "md5hash: $md5hash"
          imagetag="statsig/core-sdk-compiler:${{ matrix.config.target }}-$md5hash"
          echo "IMAGE_TAG=$imagetag" >> $GITHUB_ENV
          echo "IMAGE_TAG: $imagetag"

      - name: "Check if Docker Image Exists"
        id: check_image
        run: |
          echo "Looking for Docker image: ${{ env.IMAGE_TAG }}"
          if docker manifest inspect $IMAGE_TAG > /dev/null 2>&1; then
            echo "Image exists."
            echo "NEEDS_BUILD=false" >> $GITHUB_ENV
          else
            echo "Image does not exist."
            echo "NEEDS_BUILD=true" >> $GITHUB_ENV
          fi

      # [Build] If DockerHub does not contain our image --------------------------------

      - name: "[Build] Setup QEMU"
        if: env.NEEDS_BUILD == 'true'
        uses: docker/setup-qemu-action@v3

      - name: "[Build] Setup Docker Build Requirements"
        if: env.NEEDS_BUILD == 'true'
        uses: docker/setup-buildx-action@v3

      - name: "[Build] Build Docker Image"
        if: env.NEEDS_BUILD == 'true'
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.config.platform }}
          file: cli/src/docker/Dockerfile.${{ matrix.config.target }}
          push: true
          tags: |
            ${{ env.IMAGE_TAG }}
            statsig/core-sdk-compiler:${{ matrix.config.target }}-latest

      # [Build] end --------------------------------

      - name: "Load Docker Image"
        run: |
          docker pull --platform ${{ matrix.config.platform }} ${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_TAG }} statsig/core-sdk-compiler:${{ matrix.config.target }}

      - name: Build for Release
        shell: 'script --return --quiet --log-out /dev/null --command "bash -e {0}"'
        run: ./run py-build --target ${{ matrix.config.target }} --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.config.target }}
          if-no-files-found: error
          path: statsig-pyo3/dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64

          - runner: macos-14
            target: aarch64
          
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: statsig-pyo3
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          if-no-files-found: error
          path: statsig-pyo3/dist

      - name: Test
        run: |
          cd statsig-pyo3
          pip install pytest cachetools pytest_httpserver
          pip install sigstat_python_core --no-index --find-links dist --force-reinstall -v
          python3 -m pytest tests --capture=no -v

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64

          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: statsig-pyo3
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
     
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          if-no-files-found: error
          path: statsig-pyo3/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: statsig-pyo3
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          if-no-files-found: error
          path: statsig-pyo3/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    if: ${{ github.event_name == 'release' }}
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'wheels-*/*'
      
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.SIGTAT_PYPI_TEST_TOKEN }}
          MATURIN_REPOSITORY: testpypi
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*

