name: Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CLICOLOR_FORCE: true

jobs:
  work:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.KONG_APP_ID }}
          private-key: ${{ secrets.SERVER_CORE_KONG_APP_PRIVATE_KEY }}
          owner: statsig-io

      - name: Set Octocrab Token
        run: |
          export OCTOCRAB_TOKEN=${{ steps.app-token.outputs.token }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Create Beta Tag
        run: |
          cargo exec beta-tag-package
          cargo exec create-gh-release --commit-sha ${{ github.sha }}
          cargo exec attach-gh-assets --asset-path README.md
